<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Gourmet</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="./imagenes/gourmet.png" alt="burger">
    </div>
<nav div class= "Container__menu">
       <a href="#" class= "nav_menu" id="menu">Inicio</a>
       <a href="#" class="nav_menu" id="menu">Contacto</a>
       <a href="#" class="nav_menu" id="menu">Quienes Somos</a>
    </div>
</nav>
<div class="carrito__btn">
    <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
</div>
<div class="menu__btn" id="icono-menu">
    <a href=""><i class="fa-solid fa-bars"></i></a>
</div>
</header>
<section class="section-1">
    <div class="section__gourmet">
        <p class="Gourmet">
            En  <span>Burger Gourmet</span>  encontraras las mejores hamburgeusas de la city.
            Mas de 10 variedades de hamburguesas pensada para vos.
        </p>
        <a href="#" class="ver-mas">Ver mas</a>
    </div>
        <div class="hamburguesa--img">
            <img src="./imagenes/hamburguesa.png" alt="hamburguesa" class="hambur__img">
        </div>
</section>
    

<section class="section-2">
    <h3>Categorias</h3>
    <div class="section-2__container">
        <div class="hamburguesa__clasica">
            <img src="./imagenes/hamburguesa.png" alt="">
        </div>
        <p class="Clasicas">Clasicas</p>
    </div>
</section>

<section class="section-3">
    <h3>Las mas populares</h3>
    <div class="productos">
        <img src="./imagenes/hamburguesa.png" alt="hamburguesa">
        <p class="product__classic">Hamburguesa "El Cesar"</p>
        <span class="product__price"> $ 500</span>
        <button class="product__btn">Comprar</button>
    </div>
</section>

<script src="./main.js"></script>
  

</body>
</html>
